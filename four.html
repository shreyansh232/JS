<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color:#fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
    
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector(".language").appendChild(li);

    }
    // Add "Mojo" before editing
    optiAddLanguage("Mojo");

    addLanguage("Python")
    addLanguage("Ruby")
    addLanguage("C#")


    //USE THIS APPROACH
    function optiAddLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li);
    }


    //EDIT elements (Fix typo)
    const secondLang = document.querySelector("li:nth-child(2)");  // Corrected selector
    console.log(secondLang);
    const newli = document.createElement('li')
    newli.textContent = "Mojo"  // Change "New Language" to your desired text
    secondLang.replaceWith(newli)


    //edit 
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = "<li> Typescript </li>"


    //remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove();
    


</script>
</html>
